<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/popup.js" defer></script>
    <title>Popup</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <h1>
      DuoWK

      <p id="version">a</p>
    </h1>
    <a
      href="https://github.com/sebaswk/DuoWK"
      target="_blank"
      rel="noopener"
      id="github"
    >
      <img src="../img/github-mark-white.svg" alt="" />
      Código fuente y más
    </a>

    <section id="config">
      <label for="url" id="url-label">URL de la lección (Historia)</label>
      <input
        type="text"
        id="url"
        required
        autocomplete="off"
        spellcheck="false"
        autocorrect="off"
      />
      <label for="loopCheckbox" class="checkboxItem">
        Repetir

        <input type="checkbox" id="loopCheckbox" />
      </label>
    </section>
  </body>
</html>
